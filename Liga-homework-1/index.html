<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/normalize.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Image-gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__item">
        <div class="gallery__header">
          COMPANY <br />
          CULTURE
          <div class="gallery__icon">
            <img src="img/svg/inst.svg" alt="icon" />
            <img src="img/svg/phone.svg" alt="icon" />
            <img src="img/svg/mail.svg" alt="icon" />
          </div>
        </div>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic2.png" alt="girl" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic3.jpg" alt="girl" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic4.png" alt="girl" />
      </div>
      <div class="gallery__item">
        <span>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa
          ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum
          nulla.
        </span>
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic6.png" alt="coffee" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic7.png" alt="brown" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic8.png" alt="door" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic9.png" alt="red" />
      </div>
      <div class="gallery__item">
        <img class="gallery__image" src="img/pic10.png" alt="men" />
      </div>
    </div>
  </body>
</html>
