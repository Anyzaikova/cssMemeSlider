<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssMemeSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>
<header class="header">
    <div class="header container">
        <h1 class="header-title"> CssMemeSlider </h1>
    </div>
</header>
<main class="main">
    <div class="cssMeme container">
        <div class="slider-wrapper">
            <div class="slider__input__wrapper">
                <input class="slider__input" type="radio" id="cat1" value="first" name="one" checked>
                <input class="slider__input" type="radio" id="cat2" value="first" name="one">
                <input class="slider__input" type="radio" id="cat3" value="first" name="one">
                <input class="slider__input" type="radio" id="cat4" value="first" name="one">
                <input class="slider__input" type="radio" id="cat5" value="first" name="one">
            </div>

            <div class="slide">
                <div class="slide-wrapper">
                    <img class="slide__img" src="img/cat1.jpg" alt="memcat1">
                    <img class="slide__img" src="img/cat2.jpg" alt="memcat2">
                    <img class="slide__img" src="img/cat3.jpg" alt="memcat3">
                    <img class="slide__img" src="img/cat4.jpg" alt="memcat4">
                    <img class="slide__img" src="img/cat5.png" alt="memcat5">
                </div>
            </div>
            <div class="footer-nav">
                <div class="nav-text">
                    <div class="nav-text-wrapper">
                        <p class="text"> Hi! It`s me! </p>
                        <p class="text"> I look that, when I was started to learn JavaScript </p>
                        <p class="text"> My face, when I experience with a difficulties </p>
                        <p class="text"> My face, when I understand a task </p>
                        <p class="text"> Everything will be okey! </p>
                    </div>
                </div>
                <div class="slider-paginator">
                    <label class="label" for="cat1">
                        <div class="paginator__div"> </div>
                    </label>
                    <label class="label" for="cat2">
                        <div class="paginator__div"> </div>
                    </label>
                    <label class="label" for="cat3">
                        <div class="paginator__div"> </div>
                    </label>
                    <label class="label" for="cat4">
                        <div class="paginator__div"> </div>
                    </label>
                    <label class="label" for="cat5">
                        <div class="paginator__div"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
